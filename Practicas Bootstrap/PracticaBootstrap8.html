<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modales En Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="jquery-3.3.1.js"></script>
</head>
<body>
	<h1>Práctica # 8 Modales en Bootstrap</h1><hr>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
  Dame Click
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Caíste</h4>
      </div>
      <div class="modal-body">
        Esto solo es un ejemplo de un modal...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	
	<script src="js/bootstrap.js"></script>
</body>
</html>
